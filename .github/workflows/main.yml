name: Node Task System

on:
  schedule:
    # ÙŠØ¹Ù…Ù„ ÙƒÙ„ 3 Ø³Ø§Ø¹Ø§Øª (00:00, 03:00, 06:00...) Ø¨ØªÙˆÙ‚ÙŠØª UTC
    - cron: '0 */3 * * *'
  workflow_dispatch: # Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ

concurrency:
  group: system-session
  cancel-in-progress: true 

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install wolf.js dotenv

      - name: Execute System
        env:
          U_MAIL: ${{ secrets.U_MAIL }}
          U_PASS: ${{ secrets.U_PASS }}
          ENTRY_P: ${{ secrets.ENTRY_P }}
          EXIT_P: ${{ secrets.EXIT_P }}
          MATCH_V: ${{ secrets.MATCH_V }}
          EXEC_V: ${{ secrets.EXEC_V }}
        run: |
          echo "ðŸš€ Starting 3-Hour Processing Cycle..."
          node app.js
